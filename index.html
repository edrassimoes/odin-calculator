<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link>
</head>
<body>
<div class="page common">
    <div class="calculator common">
        <div class="display common"></div>
        <div class="functions common">
            <button class="clear wide">AC</button>
            <button class="delete wide">DEL</button>
            <button class="result wide">=</button>
        </div>
        <div class="keys common">
            <div class="numbers common">
                <div>
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                </div>
                <div>
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                </div>
                <div>
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                </div>
                <div>
                    <button class="digit">0</button>
                </div>
            </div>
            <div class="operators">
                <button class="digit">+</button>
                <button class="digit">/</button>
                <button class="digit">-</button>
                <button class="digit">*</button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
